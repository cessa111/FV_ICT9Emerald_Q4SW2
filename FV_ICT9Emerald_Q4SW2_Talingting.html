<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body{
			background-image: url(pinkbackground.jpg);
			background-size: cover;	
			}
		.tamanapls {
 			 margin-left: auto;
 			 margin-right: auto;
 			}
 		.tamanapls th {
 			 padding: 30px;
 			 border: ridge;
 			}

		</style>
</head>
<body>
	<center><h1>𝑪𝒍𝒐𝒄𝒌 𝒐𝒇 𝑳𝒐𝒗𝒆</h1><center>
		<h5><p><center>𝑰'𝒎 𝒔𝒐 𝒊𝒏 𝒍𝒐𝒗𝒆 𝒘𝒊𝒕𝒉 𝒚𝒐𝒖; 𝒍𝒆𝒕 𝒎𝒆 𝒄𝒐𝒖𝒏𝒕 𝒕𝒉𝒆 𝒔𝒆𝒄𝒐𝒏𝒅𝒔, 𝒎𝒊𝒏𝒖𝒕𝒆𝒔, 𝒉𝒐𝒖𝒓𝒔, 𝒂𝒏𝒅 𝒅𝒂𝒚𝒔 𝑰'𝒎 𝒃𝒍𝒆𝒔𝒔𝒆𝒅 𝒕𝒐 𝒉𝒂𝒗𝒆 𝒘𝒊𝒕𝒉 𝒚𝒐𝒖.</center></p></h5>
		<img src="pinkclock.jpg" width="300px">
		<br><br>
		<table class="tamanapls">
				<tbody>
					<tr>
						<th style="background-color: #F590E8">
							<center><h3>𝕊𝔼ℂ𝕆ℕ𝔻𝕊</h3></center>
							<center><p> <input type="number" id="SECONDS"> </p></center>
							<input type="button" class="btn btn-light" onclick="SM()" value="𝙼𝚒𝚗𝚞𝚝𝚎𝚜">
							<input type="button" class="btn btn-light" onclick="SH()" value="𝙷𝚘𝚞𝚛𝚜">
							<input type="button" class="btn btn-light" onclick="SD()" value="𝙳𝚊𝚢𝚜">
						</th>
						<th style="background-color: #F590E8">
							<center><h3>𝕄𝕀ℕ𝕌𝕋𝔼𝕊</h3></center>
							<center><p> <input type="number" id="MINUTES"> </p></center>
							<input type="button" class="btn btn-light" onclick="MS()" value="𝚂𝚎𝚌𝚘𝚗𝚍𝚜">
							<input type="button" class="btn btn-light" onclick="MH()" value="𝙷𝚘𝚞𝚛𝚜">
							<input type="button" class="btn btn-light" onclick="MD()" value="𝙳𝚊𝚢𝚜">
						</th>
					</tr>
				</tbody>
			</table>

			<table class="tamanapls">
			<tbody>
					<tr>
						<th style="background-color: #F590E8">
							<center><h3>ℍ𝕆𝕌ℝ𝕊</h3></center>
							<center><p> <input type="number" id="HOURS"> </p></center>
							<input type="button" class="btn btn-light" onclick="HS()" value="𝚂𝚎𝚌𝚘𝚗𝚍𝚜">
							<input type="button" class="btn btn-light" onclick="HM()" value="𝙼𝚒𝚗𝚞𝚝𝚎𝚜">
							<input type="button" class="btn btn-light" onclick="HD()" value="𝙳𝚊𝚢𝚜">
						</th>
						<th style="background-color: #F590E8">
							<center><h3>𝔻𝔸𝕐𝕊</h3></center>
							<center><p> <input type="number" id="DAYS"> </p></center>
							<input type="button" class="btn btn-light" onclick="DS()" value="𝚂𝚎𝚌𝚘𝚗𝚍𝚜">
							<input type="button" class="btn btn-light" onclick="DM()" value="𝙼𝚒𝚗𝚞𝚝𝚎𝚜">
							<input type="button" class="btn btn-light" onclick="DH()" value="𝙷𝚘𝚞𝚛𝚜">
						</th>
					</tr>
				</tbody>
			</table>

			<script type="text/javascript">
				function SM(){
				var x, y
				x = (document.getElementById('SECONDS').value);
				y = 60;		
				alert(x / y);
			}
				function SH(){
				var x, y
				x = (document.getElementById('SECONDS').value);
				y = 3600;		
				alert(x / y);
			}

				function SD(){
				var x, y 
				x = (document.getElementById('SECONDS').value);
				y = 86400;		
				alert(x / y);
			}

				function MS(){
				var x, y
				x = (document.getElementById('MINUTES').value);
				y = 60;		
				alert(x * y);
			}
				function MH(){
				var x, y
				x = (document.getElementById('MINUTES').value);
				y = 60;		
				alert(x / y);
			}
				function MD(){
				var x, y
				x = (document.getElementById('MINUTES').value);
				y = 1440;		
				alert(x / y);
			}

				function HS(){
				var x, y
				x = (document.getElementById('HOURS').value);
				y = 3600;		
				alert(x * y);
			}
				function HM(){
				var x, y
				x = (document.getElementById('HOURS').value);
				y = 60;		
				alert(x * y);
			}
				function HD(){
				var x, y
				x = (document.getElementById('HOURS').value);
				y = 24;		
				alert(x / y);
			}

				function DS(){
				var x, y
				x = (document.getElementById('DAYS').value);
				y = 86400;		
				alert(x * y);
			}
				function DM(){
				var x, y
				x = (document.getElementById('DAYS').value);
				y = 1440;		
				alert(x * y);
			}
				function DH(){
				var x, y
				x = (document.getElementById('DAYS').value);
				y = 24;		
				alert(x * y);
			}

				</script>
				<br><br>

</body>
</html>
